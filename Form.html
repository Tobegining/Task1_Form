<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
<div class="heading">
    <h3>Student Registration Form</h3>
</div>
<form action="">
<div class="name">
    <label for="">Firstname</label>
    <input type="text" placeholder="Firstname">
    <label for="">Midname</label>
    <input type="text" placeholder="Midname">
    <label for="">Lastname</label>
    <input type="text" placeholder="Lastname">
</div>
<div class="courses">
    <label for="">Course:</label> 
     <select name="" id="">
       
        <option value="">Course</option>
        <option value="">B.sc Mathematics</option>
        <option value="">B.sc Computer Science</option>
        <option value="">B.sc Chemistry</option>
     </select>
</div>
<div class="gender">
    <label for="">Gender:</label><br>
    <input type="radio" name="gender" id="">Male 
    <input type="radio" name="gender" id="">Female 
    <input type="radio" name="gender" id="">Others
</div>
<div class="contact">
<label for="">Phone:</label><br>
<select name="" id="">
    <option value="">+91</option>
</select>
<input type="number" name="" id="" placeholder="Phone no">
</div>
<div class="address">
    <label for="">Current Address</label><br>
    <textarea name="" id="" height="50px" placeholder="Current Address"></textarea>
</div>
<div class="verify">
<label for="">Email</label><br>
<input type="email" name="" id="" placeholder="Enter Email"><br>
<label for="">Password</label><br>
<input type="password" name="" id="" placeholder="Password"><br>
<label for="">Re-type Password</label><br>
<input type="password" name="" id="" placeholder="Re-type Password">
</div>
<h3><button>submit</button></h3>
</div>
</form>
</body>
</html>
